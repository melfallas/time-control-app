<div class="row">
<div class="col-md-10">
<h4>Nuevo Elemento <small>Resource-Type</small></h4>
</div>
<div class="col-md-2">
<button [routerLink]="['/resource-type']" type="button" class="btn btn-outline-danger">Regresar</button>
</div>
</div>
<hr>
<form [formGroup]="mainForm" (ngSubmit)="saveChanges()" >

<div class="form-group row" [ngClass]="{ 'has-danger' : !mainForm.get('code').valid && (mainForm.get('code').ng-dirty || mainForm.get('code').touched) }" >
<label class="col-2 col-form-label">code</label>
<div class="col-8">
<input class="form-control"
type="text"
placeholder="code"
formControlName="code"
/>
<div class="form-control-feedback" *ngIf="mainForm.get('code').errors?.required && mainForm.get('code').touched" >Campo requerido</div>
<div class="form-control-feedback" *ngIf="mainForm.get('code').errors?.maxlength && mainForm.get('code').touched" >El campo debe contener menos de 5 caracteres</div>
</div>
</div>
<div class="form-group row" [ngClass]="{ 'has-danger' : !mainForm.get('displayName').valid && (mainForm.get('displayName').ng-dirty || mainForm.get('displayName').touched) }" >
<label class="col-2 col-form-label">displayName</label>
<div class="col-8">
<input class="form-control"
type="text"
placeholder="displayName"
formControlName="displayName"
/>
<div class="form-control-feedback" *ngIf="mainForm.get('displayName').errors?.required && mainForm.get('displayName').touched" >Campo requerido</div>
<div class="form-control-feedback" *ngIf="mainForm.get('displayName').errors?.maxlength && mainForm.get('displayName').touched" >El campo debe contener menos de 50 caracteres</div>
</div>
</div>
<div class="form-group row" [ngClass]="{ 'has-danger' : !mainForm.get('description').valid && (mainForm.get('description').ng-dirty || mainForm.get('description').touched) }" >
<label class="col-2 col-form-label">description</label>
<div class="col-8">
<input class="form-control"
type="text"
placeholder="description"
formControlName="description"
/>
<div class="form-control-feedback" *ngIf="mainForm.get('description').errors?.maxlength && mainForm.get('description').touched" >El campo debe contener menos de 50 caracteres</div>
</div>
</div>
<div class="form-group row">
<label class="col-2 col-form-label">&nbsp;</label>
<div class="input-group col-md-8">
<button type="submit" class="btn btn-outline-primary" [disabled]="mainForm.invalid" >
Guardar
</button>
</div>
</div>
</form>
