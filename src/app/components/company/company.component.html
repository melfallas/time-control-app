<h1>Cat√°logo de Company</h1>
<br />
<div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-outline-primary" type="button" name="button" [routerLink]="['/company', 'new']">
            Nuevo
        </button>
    </div>
</div>
<br />
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">code</th>
                        <th scope="col">displayName</th>
                        <th scope="col">description</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="getPageIsLoading()" >
                        <td scope="row" colspan="5" class="table-row-center-column" >
                            <img class="rounded-circle table-img-loading" src="../../assets/img/loading-2arrow-gray.gif" alt="Cargando...">
                        </td>
                    </tr>
                    <tr *ngIf="!getPageIsLoading() && getCompanyList().length === 0" >
                        <td scope="row" colspan="5" class="table-row-center-column" >
                            No existen registros que mostrar
                        </td>
                    </tr>
                    <tr *ngFor="let item of getCompanyList(); let i = index;" >
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ item.code }}</td>
                        <td>{{ item.displayName }}</td>
                        <td>{{ item.description }}</td>
                        <td class="text-right" >
                            <button [routerLink]="['/company', item.id]"
                            type="button" class="btn btn-outline-success"
                            >
                            Editar
                        </button>
                        <button (click)="deleteCompany(item.id)"
                        type="button" class="btn btn-outline-danger"
                        >
                        Borrar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</div>
