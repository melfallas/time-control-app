<h1>Cat√°logo de TaskType</h1>
<br />
<div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-outline-primary" type="button" name="button" [routerLink]="['/task-type', 'new']">
            Nuevo
        </button>
    </div>
</div>
<br />
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">code</th>
                        <th scope="col">displayName</th>
                        <th scope="col">description</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getTaskTypeList(); let i = index;" >
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ item.code }}</td>
                        <td>{{ item.displayName }}</td>
                        <td>{{ item.description }}</td>
                        <td class="text-right" >
                            <button [routerLink]="['/task-type', item.id]"
                            type="button" class="btn btn-outline-success"
                            >
                            Editar
                        </button>
                        <button (click)="deleteTaskType(item.id)"
                        type="button" class="btn btn-outline-danger"
                        >
                        Borrar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</div>
